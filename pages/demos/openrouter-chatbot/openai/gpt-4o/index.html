<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with OpenRouter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #api-key-input {
            width: 100%;
            margin-bottom: 10px;
        }
        #model-select {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <input type="text" id="api-key-input" placeholder="Enter OpenRouter API Key" class="form-control">
        <select id="model-select" class="form-control">
            <option value="">Select Model</option>
        </select>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." class="form-control">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKeyInput = document.getElementById('api-key-input');
            const modelSelect = document.getElementById('model-select');
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // Load models from OpenRouter
            axios.get('https://openrouter.ai/api/v1/models')
                .then(response => {
                    const models = response.data;
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching models:', error));

            // Handle sending message
            sendButton.addEventListener('click', () => {
                const apiKey = apiKeyInput.value.trim();
                const selectedModel = modelSelect.value;
                const messageText = messageInput.value.trim();

                if (!apiKey || !selectedModel || !messageText) {
                    alert('Please enter API Key, select a model, and type a message.');
                    return;
                }

                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = messageText;
                messagesContainer.appendChild(userMessage);
                messageInput.value = '';

                // Simulate API call to OpenRouter (you'll replace this with actual API call)
                axios.post(`https://openrouter.ai/api/v1/chat`, {
                    model_id: selectedModel,
                    input: messageText
                }, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                })
                .then(response => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = response.data.output; // Assuming API returns this field
                    messagesContainer.appendChild(botMessage);
                })
                .catch(error => {
                    console.error('Error during API call:', error);
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = 'Error: Unable to get a response from the model.';
                    messagesContainer.appendChild(botMessage);
                });
            });
        });
    </script>
</body>
</html>
