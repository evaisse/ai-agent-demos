<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #eee;
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        #reset {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
        /* Confetti animation styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            animation: confetti-fall 3s linear infinite;
            pointer-events: none;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="status">Player X's turn</div>
    <button id="reset" onclick="resetGame()">Reset Game</button>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        let cells = [];
        let currentPlayer = 'X';
        let gameActive = true;
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        function initBoard() {
            board.innerHTML = '';
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;
            if (cell.textContent !== '' || !gameActive) return;
            cell.textContent = currentPlayer;
            checkResult();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkResult() {
            let roundWon = false;
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (cells[a].textContent === '' || cells[b].textContent === '' || cells[c].textContent === '') continue;
                if (cells[a].textContent === cells[b].textContent && cells[b].textContent === cells[c].textContent) {
                    roundWon = true;
                    highlightWinningCells(condition);
                    break;
                }
            }
            if (roundWon) {
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                triggerFinishAnimation();
                resetButton.style.display = 'block';
                return;
            }
            const isDraw = cells.every(cell => cell.textContent !== '');
            if (isDraw) {
                status.textContent = 'It\'s a draw!';
                gameActive = false;
                triggerFinishAnimation();
                resetButton.style.display = 'block';
            }
        }

        function highlightWinningCells(condition) {
            condition.forEach(index => {
                cells[index].style.backgroundColor = '#aaffaa';
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = `Player ${currentPlayer}'s turn`;
            resetButton.style.display = 'none';
            initBoard();
            clearConfetti();
        }

        // Original twist: Confetti rain with a "twist" - confetti pieces rotate and change colors randomly
        function triggerFinishAnimation() {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
            for (let i = 0; i < 100; i++) { // Create 100 confetti pieces
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`; // Random duration between 2-4s
                confetti.style.animationDelay = `${Math.random() * 2}s`; // Random delay
                confetti.style.width = `${Math.random() * 10 + 5}px`; // Random size
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                // Remove after animation
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function clearConfetti() {
            const confettis = document.querySelectorAll('.confetti');
            confettis.forEach(c => c.remove());
        }

        initBoard();
    </script>
</body>
</html>
