<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with Twist</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #eee;
        }

        #status {
            font-size: 24px;
            margin: 20px;
        }

        #reset-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-btn:hover {
            background-color: #45a049;
        }

        .winner-cell {
            animation: winPulse 0.5s infinite;
        }

        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebration {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: spiral 1s linear forwards;
        }

        @keyframes spiral {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(1080deg) translateX(500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="status">Player X's turn</div>
    <div id="game-board"></div>
    <button id="reset-btn">Reset Game</button>

    <script>
        const board = document.getElementById('game-board');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset-btn');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        // Create the game board
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-index', i);
            cell.addEventListener('click', handleCellClick);
            board.appendChild(cell);
        }

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                
                if (checkWin()) {
                    status.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                    celebrateWin();
                    highlightWinningCells();
                } else if (gameBoard.every(cell => cell !== '')) {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    status.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }

        function celebrateWin() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.classList.add('celebration');
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.left = `${Math.random() * window.innerWidth}px`;
                    particle.style.top = `${Math.random() * window.innerHeight}px`;
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }, i * 50);
            }
        }

        function highlightWinningCells() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const index = cell.getAttribute('data-index');
                if (gameBoard[index] === currentPlayer) {
                    cell.classList.add('winner-cell');
                }
            });
        }

        resetBtn.addEventListener('click', () => {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('winner-cell');
            });
        });
    </script>
</body>
</html>
