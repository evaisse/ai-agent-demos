<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #00f;
            background: #000;
            display: block;
            margin: 0 auto;
        }
        
        #score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #gameOver {
            color: red;
            font-size: 32px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver">Game Over!</div>
    </div>
</body>
</html>
