<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAC-MAN Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid yellow;
        }
        .wall {
            position: absolute;
            background-color: blue;
        }
        #pacman {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="pacman"></div>
        <!-- Walls -->
        <div class="wall" style="top: 0; left: 0; width: 100%; height: 20px;"></div>
        <div class="wall" style="top: 0; left: 0; width: 20px; height: 100%;"></div>
        <div class="wall" style="top: 0; right: 0; width: 20px; height: 100%;"></div>
        <div class="wall" style="bottom: 0; left: 0; width: 100%; height: 20px;"></div>
    </div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const pacman = document.getElementById('pacman');
        let pacmanX = 50;
        let pacmanY = 50;
        const speed = 5;

        function movePacman(event) {
            switch (event.key) {
                case 'ArrowUp':
                    pacmanY -= speed;
                    break;
                case 'ArrowDown':
                    pacmanY += speed;
                    break;
                case 'ArrowLeft':
                    pacmanX -= speed;
                    break;
                case 'ArrowRight':
                    pacmanX += speed;
                    break;
            }
            pacman.style.left = pacmanX + 'px';
            pacman.style.top = pacmanY + 'px';
        }

        document.addEventListener('keydown', movePacman);
    </script>
</body>
</html>
