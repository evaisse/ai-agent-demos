<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAC-MAN Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        #game {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: blue;
            overflow: hidden;
        }

        .pacman {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            transition: transform 0.1s;
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="pacman" id="pacman" style="top: 135px; left: 135px;"></div>
    </div>

    <script>
        const game = document.getElementById('game');
        const pacman = document.getElementById('pacman');
        const dots = [];
        const dotCount = 50;
        const pacmanSpeed = 5;

        // Create dots
        for (let i = 0; i < dotCount; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.top = Math.random() * (game.clientHeight - 5) + 'px';
            dot.style.left = Math.random() * (game.clientWidth - 5) + 'px';
            game.appendChild(dot);
            dots.push(dot);
        }

        // Move PAC-MAN
        let pacmanX = 135;
        let pacmanY = 135;

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    pacmanY = Math.max(0, pacmanY - pacmanSpeed);
                    break;
                case 'ArrowDown':
                    pacmanY = Math.min(game.clientHeight - 30, pacmanY + pacmanSpeed);
                    break;
                case 'ArrowLeft':
                    pacmanX = Math.max(0, pacmanX - pacmanSpeed);
                    break;
                case 'ArrowRight':
                    pacmanX = Math.min(game.clientWidth - 30, pacmanX + pacmanSpeed);
                    break;
            }
            pacman.style.top = pacmanY + 'px';
            pacman.style.left = pacmanX + 'px';
            checkCollision();
        });

        // Check collision with dots
        function checkCollision() {
            dots.forEach((dot, index) => {
                const dotRect = dot.getBoundingClientRect();
                const pacmanRect = pacman.getBoundingClientRect();

                if (
                    pacmanRect.x < dotRect.x + dotRect.width &&
                    pacmanRect.x + pacmanRect.width > dotRect.x &&
                    pacmanRect.y < dotRect.y + dotRect.height &&
                    pacmanRect.y + pacmanRect.height > dotRect.y
                ) {
                    game.removeChild(dot);
                    dots.splice(index, 1);
                }
            });
        }
    </script>
</body>
</html>
