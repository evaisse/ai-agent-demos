<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAC-MAN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #FFFF00;
            text-shadow: 2px 2px 0 #FF0000;
        }

        #game-container {
            position: relative;
            border: 2px solid #1E90FF;
            box-shadow: 0 0 20px #1E90FF;
        }
        
        canvas {
            background-color: #000;
            display: block;
        }

        #game-info {
            display: flex;
            justify-content: space-between;
            width: 560px; /* Same as canvas width */
            padding: 10px 0;
            font-size: 16px;
        }

        #score-label, #lives-label {
            color: #fff;
        }
        
        #score-value {
            color: #FFFF00;
        }

        #lives-container {
            display: flex;
            align-items: center;
        }

        .life-pacman {
            width: 20px;
            height: 20px;
            background: #FFFF00;
            border-radius: 50%;
            margin-left: 10px;
            clip-path: polygon(0% 0%, 100% 0%, 100% 40%, 50% 50%, 100% 60%, 100% 100%, 0% 100%, 0% 60%, 50% 50%, 0% 40%);
        }
        
        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFFF00;
            font-size: 24px;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #message-overlay p {
            margin: 10px;
        }

        #message-overlay .subtext {
            font-size: 16px;
            color: #fff;
        }

    </style>
</head>
<body>
    <h1>PAC-MAN</h1>
    <div id="game-info">
        <div>
            <span id="score-label">SCORE: </span>
            <span id="score-value">0</span>
        </div>
        <div id="lives-container">
            <span id="lives-label">LIVES:</span>
            <!-- Lives will be dynamically added here -->
        </div>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="message-overlay">
            <p id="main-message">GAME OVER</p>
            <p id="sub-message" class="subtext">Press Enter to Restart</p>
        </div>
    </div>
</body>
</html>
