<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Hexagon with Balls Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
            background-color: #fff;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="info">Gravity changes every 5 seconds</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // Module aliases
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              Body = Matter.Body,
              Vector = Matter.Vector;

        // Create an engine
        const engine = Engine.create();
        
        // Set initial gravity
        engine.world.gravity.y = 1;
        
        // Create a renderer
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false,
                background: '#f0f0f0'
            }
        });

        // Calculate hexagon points
        const hexagonRadius = 200;
        const hexagonPoints = [];
        const hexagonSides = 6;
        
        for (let i = 0; i < hexagonSides; i++) {
            const angle = i * Math.PI * 2 / hexagonSides;
            hexagonPoints.push({
                x: hexagonRadius * Math.cos(angle),
                y: hexagonRadius * Math.sin(angle)
            });
        }

        // Create hexagon
        const hexagon = Bodies.fromVertices(
            400, 300, 
            [hexagonPoints], 
            {
                isStatic: true,
                render: {
                    fillStyle: 'transparent',
                    strokeStyle: '#333',
                    lineWidth: 2
                }
            }
        );

        // Create balls
        const balls = [];
        const ballCount = 20;
        const ballRadius = 10;
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        
        for (let i = 0; i < ballCount; i++) {
            const ball = Bodies.circle(
                400, 300,
                ballRadius,
                {
                    restitution: 0.8,
                    friction: 0.005,
                    render: {
                        fillStyle: colors[i % colors.length]
                    }
                }
            );
            balls.push(ball);
        }

        // Add all bodies to the world
        Composite.add(engine.world, [hexagon, ...balls]);

        // Run the renderer
        Render.run(render);

        // Create runner
        const runner = Runner.create();
        Runner.run(runner, engine);

        // Rotate the hexagon
        let angle = 0;
        const rotationSpeed = 0.005;
        
        // Toggle gravity direction
        let gravityTimer = 0;
        const gravityInterval = 5000; // 5 seconds
        let gravityDirection = 1; // 1 for down, -1 for up

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate hexagon
            angle += rotationSpeed;
            Body.setAngle(hexagon, angle);
            
            // Handle gravity changes
            gravityTimer += 16; // Approximate time between frames
            if (gravityTimer >= gravityInterval) {
                gravityTimer = 0;
                gravityDirection *= -1;
                engine.world.gravity.y = gravityDirection;
            }
        }

        animate();
    </script>
</body>
</html>
