<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raining and Thunder Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.5) 100%);
      background-repeat: repeat-y;
      animation: rain 0.3s linear infinite;
    }

    .thunder {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.5) 100%);
      animation: thunder 5s ease-in-out infinite;
    }

    @keyframes rain {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 100%;
      }
    }

    @keyframes thunder {
      0% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      95% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="thunder"></div>

  <script>
    // Add lightning and thunder sound effects
    const thunderSound = new Audio('thunder.mp3');
    const lightningSound = new Audio('lightning.mp3');

    function playThunder() {
      thunderSound.play();
    }

    function playLightning() {
      lightningSound.play();
    }

    // Randomly trigger thunder and lightning
    setInterval(() => {
      const randomDelay = Math.random() * 5000; // Random delay between 0 and 5 seconds
      setTimeout(() => {
        playThunder();
        playLightning();
      }, randomDelay);
    }, 10000); // Trigger thunder and lightning every 10 seconds
  </script>
</body>
</html>
